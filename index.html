<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï A Special Question For You üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffb6c1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(219, 112, 147, 0.4);
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 90%;
            animation: pop-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .gif-container {
            margin-bottom: 25px;
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .question {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            color: #e75480;
            margin-bottom: 35px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #a0a0a0 0%, #c0c0c0 100%);
            color: white;
            position: relative;
            transition: none;
        }

        .btn-no.runaway {
            position: fixed;
            z-index: 100;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #888 0%, #aaa 100%);
        }

        /* Celebration Screen */
        .celebration {
            display: none;
            animation: pop-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .celebration.active {
            display: block;
        }

        .celebration-text {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #e75480;
            margin: 25px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .celebration-subtext {
            font-size: 1.5rem;
            color: #ff8fab;
            margin-bottom: 20px;
        }

        .celebration img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 3s ease-in-out forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }
            
            .question {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
            
            .gif-container img {
                width: 150px;
                height: 150px;
            }
            
            .celebration-text {
                font-size: 2.5rem;
            }
            
            .celebration img {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <!-- Main Question Container -->
    <div class="container" id="question-container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute cat with heart">
        </div>
        <h1 class="question">Will you be my Valentine? üíï</h1>
        <div class="buttons-container">
            <button class="btn btn-yes" id="btn-yes">Yes! üíñ</button>
            <button class="btn btn-no" id="btn-no">No üò¢</button>
        </div>
    </div>

    <!-- Celebration Container -->
    <div class="container celebration" id="celebration-container">
        <div class="gif-container">
            <img src="assets/2nd.gif" alt="Celebration">
        </div>
        <h1 class="celebration-text">YAY! üéâüíï</h1>
        <p class="celebration-subtext">I knew you would say yes!</p>
        <p style="font-size: 1.2rem; color: #e75480;">You just made me the happiest person ever! üíù</p>
    </div>

    <!-- Optional: Background music -->
    <audio id="celebration-music" loop>
        <source src="assets/hesseny.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create floating hearts in background
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-bg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò', 'üíû'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 10000);
                }, i * 300);
            }
            
            // Keep creating hearts
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 500);
        }

        // Initialize floating hearts
        createFloatingHearts();

        // Get elements
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const questionContainer = document.getElementById('question-container');
        const celebrationContainer = document.getElementById('celebration-container');
        const celebrationMusic = document.getElementById('celebration-music');

        // Make the No button run away!
        function moveNoButton() {
            // Add runaway class to make it fixed position
            btnNo.classList.add('runaway');
            
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;
            const padding = 20;
            
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            
            const randomX = padding + Math.random() * (maxX - padding);
            const randomY = padding + Math.random() * (maxY - padding);
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        // Add event listeners to make button run away
        btnNo.addEventListener('mouseover', moveNoButton);
        btnNo.addEventListener('mouseenter', moveNoButton);
        btnNo.addEventListener('focus', moveNoButton);
        
        // For touch devices
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b9d', '#ff8fab', '#ffc0cb', '#ffb6c1', '#ff69b4', '#ff1493', '#ffd700', '#ff6347'];
            const shapes = ['circle', 'square', 'triangle'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (shape === 'triangle') {
                        confetti.style.width = '0';
                        confetti.style.height = '0';
                        confetti.style.backgroundColor = 'transparent';
                        confetti.style.borderLeft = '5px solid transparent';
                        confetti.style.borderRight = '5px solid transparent';
                        confetti.style.borderBottom = '10px solid ' + colors[Math.floor(Math.random() * colors.length)];
                    }
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 30);
            }
        }

        // Yes button click handler
        btnYes.addEventListener('click', () => {
            // Hide question, show celebration
            questionContainer.classList.add('hidden');
            btnNo.classList.add('hidden');
            celebrationContainer.classList.add('active');
            
            // Create confetti explosion!
            createConfetti();
            
            // Create more confetti waves
            setTimeout(createConfetti, 1000);
            setTimeout(createConfetti, 2000);
            
            // Try to play celebration music (may be blocked by browser)
            try {
                celebrationMusic.volume = 0.3;
                celebrationMusic.play().catch(() => {
                    console.log('Autoplay was prevented by browser');
                });
            } catch (e) {
                console.log('Could not play audio');
            }
        });

        // Prevent clicking the No button (extra safety)
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
            return false;
        });
    </script>
</body>
</html>
